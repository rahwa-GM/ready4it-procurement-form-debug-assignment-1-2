<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sales.css">
</head>
    <title>Sales Page</title>
  </head>
  <body>
    <!-- Sales Entry Form  -->
    
    <form action="">
      <h1>Sales Entry Form</h1>
      <fieldset class="container-field">
        <legend>Sales Information</legend>

        <label for="">Sale ID / Receipt Number</label>
        <input type="text" name="" id="" readonly /><br>

        <label for="">Sale Date & Time</label>
        <input type="datetime-local" name="" id="" />
      </fieldset>

      <fieldset>
        <legend>Customer Information</legend>
        <label for="">Customer Name</label>
        <input type="text" name="" aria-label="Customer Name" id="" placeholder="Enter Customer Name" /><br>

        <label for="">Customer Phone</label>
    <input type="tel" name="" aria-label="Customer Phone" id="" placeholder="+256xxxxxxxxx" /><br>

        <label for="">Customer Email</label>
        <input type="email" name="" aria-label="Customer Email" id="" placeholder="customer@example.com" /><br>

        <label for="">Customer Type</label>
        <label for="">
          <input type="radio" name="Customer Type" aria-label="Customer Type" value="walk_in" required />
          Walk-in
        </label>

        <label for="">
          <input type="radio" name="Customer Type" value="regular" />
          Regular
        </label>

        <label for="">
          <input type="radio" name="Customer Type" value="credit_customer" />
          Credit Customer
        </label>
      </fieldset>
<!--product information-->
      <fieldset>
        <legend>Product Information</legend>
        <label for="">Product Name</label>
        <input name="text" id="" placeholder="eg. TV"></input><br>

        <label for="">Product Category</label>
        <select name="product_category" id="">
          <option value="electronics">Electronics</option>
          <option value="furniture">Furniture</option>
          <option value="stationery">Stationery</option>
          <option value="groceries">Groceries</option>
          <option value="other">Other</option>
        </select>

        <label for="">Quantity Sold</label>
        <input type="number" name="" id="" /><br>

        <label for="">Unit Price</label>
        <input type="number" name="" id="" step="0.01" />

        <label for="">Discount Percentage</label>
        <input type="number" name="" id="" min="0" max="100" placeholder="0-100" /><br>

        <label for="">Subtotal</label>
        <input type="number" name="" id="" readonly />

        <label for="">Tax/VAT</label>
        <input type="number" name="" id="" readonly /><br>

        <label for="">Total Amount</label>
        <input type="number" name="" id="" readonly />
      </fieldset>
<!--payment metthod-->
      <fieldset>
        <legend>Payment Information</legend>
        <label for="">Payment Method</label>
        <label>
          <input type="radio" name="payment_method" value="Cash" required />
          Cash
        </label>
        <label>
          <input type="radio" name="payment_method" value="Mobile" />
          Mobile Money
        </label>
        <label>
          <input type="radio" name="payment_method" value="card" />
          Card
        </label>
        <label>
          <input type="radio" name="payment_method" value="credit" />
          Credit
        </label><br>

        <label for="">Amout Paid</label>
        <input type="number" />

        <label for="">Balance</label>
        <input type="number" name="" id="" readonly />

        <label for="">Sales Person</label>
        <input type="text" name="" id="" />

        <label for="">Additional Notes</label>
        <textarea name="" id="" placeholder="Additional Notes"></textarea>
      </fieldset>

      <button type="submit">Submit Sale</button>
      <button type="submit">Clear Form</button>
    </form>
  </body>
</html>

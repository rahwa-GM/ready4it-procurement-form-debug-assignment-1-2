<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement page</title>
    <link rel="stylesheet" href="./css/procurement.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
    <form action="">
        <h1>Procurement Entry Form</h1>
<!-- Supplier Information -->
        <fieldset class="supplier-information">
            <legend class="header">Supplier Information</legend>

        
    <label for="" >Supplier Name</label><br>
    <input type="text" placeholder="Enter Supplier Name" required>


  
    <label for="" class="suppier">Supplier Contact</label><br>
    <input type="tel" placeholder="+256xxxxxxxxx" required>
        </fieldset>
<!-- Purchase Details -->
    <fieldset>
        <legend class="header">Purchase Details</legend>
        <label for="">Purchase Date</label>
    <input type="date">

         <label for="">Invoice Number</label>
    <input type="text" placeholder="Enter Invoice Number" required> 

        <input type="file" id="" name="" accept="image/*">

           <textarea name="" id="" placeholder="Notes/Description"></textarea>


    </fieldset>


    <!-- Product Information -->
<fieldset>
    <legend class="header">Product Information</legend>

            <label for="">Product Name</label>
    <input type="text" placeholder="Enter Product Name" required>

      <label for="">Product Category</label>
    <select name="" id="">Product Category
        <option value="">Electronics</option>  
        <option value="">Furniture</option>
        <option value="">Stationery</option>
        <option value="">Groceries</option>
        <option value="">Other</option>
    </select>
    <label for="">Quantity</label>
    <input type="number" required>  

    <label for="">Unit Price</label>
    <input type="number" step="0.01" >

      <label for="">Total Amount</label>
    <input type="number" readonly>  


</fieldset>
 

<!-- Payment Information -->
<fieldset>
    <legend class="header">Payment Information</legend>
<label for="">Payment Method</label>
     <label>
    <input type="radio" name="payment_method" value="Cash" required>
    Cash
  </label>
   <label>
    <input type="radio" name="payment_method" value="Mobile" >
    Mobile Money
  </label>
   <label>
    <input type="radio" name="payment_method" value="bank_transfer">
    Bank Transfer
  </label>
   <label>
    <input type="radio" name="payment_method" value="credit">
    Credit
  </label>
 

<label for="">Payment Status</label>
    <input type="radio" name="payment_status" value="paid">
    Paid
  </label>
    <input type="radio" name="payment_status" value="pending">
    Pending
  </label>
    <input type="radio" name="payment_status" value="partial">
    Partial
  </label>


  <label for="">Delivery Date</label>
    <input type="date">

</fieldset>
  


    <button type="submit">Submit</button>
    <button type="submit">Reset</button>
    
    </form>
</div>
   
</body>
</html>

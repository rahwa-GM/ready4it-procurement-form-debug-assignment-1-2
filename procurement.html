<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KGL – Produce Procurement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/procurement.css" />
  </head>

  <body>
    <div class="bg"></div>

    <div class="form-container">
      <h1>Produce Procurement – Manager</h1>

      <!-- <div class="page-link">
    <a href="sales.html">Go to Sales Page →</a>
  </div> -->

      <form>
        <!-- Source Information -->
        <fieldset>
          <legend class="header">Produce Source</legend>

          <div class="form-group">
            <label>Source Type</label>
            <select required>
              <option value="">Select Source</option>
              <option>Individual Dealer</option>
              <option>Company</option>
              <option>KGL Farm – Maganjo</option>
              <option>KGL Farm – Matugga</option>
            </select>
          </div>

          <div class="form-group">
            <label>Dealer / Company Name</label>
            <input type="text" minlength="2" required />
          </div>

          <div class="form-group">
            <label>Contact</label>
            <input
              type="tel"
              placeholder="+2567xxxxxxxx or 07xxxxxxxx"
              pattern="(\+2567[0-9]{8}|07[0-9]{8})"
              title="Enter a valid Uganda phone number e.g. 0701234567 or +256701234567"
              required
            />
          </div>
        </fieldset>

        <!-- Produce Information -->
        <fieldset>
          <legend class="header">Produce Details</legend>

          <div class="form-group">
            <label>Produce Name</label>
            <select required>
              <option>Beans</option>
              <option>Grain Maize</option>
              <option>Cow Peas</option>
              <option>G-Nuts</option>
              <option>Soybeans</option>
            </select>
          </div>

          <div class="form-group">
            <label>Produce Type</label>
            <input type="text" minlength="2" required />
          </div>

          <div class="form-group">
            <label>Tonnage (KG)</label>
            <input type="number" min="100" required />
          </div>

          <div class="form-group">
            <label>Cost Price (UGX)</label>
            <input type="number" min="10000" required />
          </div>

          <div class="form-group">
            <label>Selling Price (UGX)</label>
            <input type="number" min="10000" required />
          </div>
        </fieldset>

        <!-- Stocking Information -->
        <fieldset>
          <legend class="header">Stocking Information</legend>

          <div class="form-group">
            <label>Branch</label>
            <select required>
              <option>Maganjo</option>
              <option>Matugga</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date</label>
            <input type="date" required />
          </div>

          <div class="form-group">
            <label>Time</label>
            <input type="time" required />
          </div>
        </fieldset>

        <button type="submit" class="btn">Save</button>
        <button type="reset" class="btn">Clear</button>
      </form>
    </div>

    <script src="./js/procurement.js"></script>
  </body>
</html>
